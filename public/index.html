<!DOCTYPE html>
<html ng-app="trainingApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>empty frontend project</title>
    <script src="js/lib/angular/angular.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body ng-controller="MainController">
    <main class="main-container">
      <div class="form-group">
        <label for="colors">Выбор цвета</label>
        <select id="colors" class="form-control">
          <option ng-repeat="color in colors | filter: search">{{color}}</option>
        </select>
        <label for="filter">Поиск цвета</label>
        <input type="text" ng-model="search" id="filter" class="form-control"/>
      </div>
    </main>
  </body>
  <script src="js/bundle.js"></script>
</html>
